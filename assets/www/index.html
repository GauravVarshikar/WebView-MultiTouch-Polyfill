<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link href="wmp.css" rel="stylesheet" type="text/css">

<script type="text/javascript">
			var nativeTapCount = 0;
			var maxNativeTapCount = 0;
			var tapCount = 0;
			var maxTapCount = 0;
			var print = function (obj, maxDepth, prefix){
			var result = '';
			if (!prefix) prefix='';
			for(var key in obj){
				if (typeof obj[key] == 'object'){
					if (maxDepth !== undefined && maxDepth <= 1){
						result += (prefix + key + '=object [max depth reached]\n');
					} else {
						result += print(obj[key], (maxDepth) ? maxDepth - 1: maxDepth, prefix + key + '.');
					}
				} else {
					result += (prefix + key + '=' + obj[key] + '\n');
				}
			}
			return result;
			};

			function tellJsWorking() {
				divs.js.setAttribute('class', 'ok');
				divs.js.textContent = 'Javascript works - Display ' + document.body.clientHeight + 'x' + document.body.clientWidth;
			}

			function tellTouchDevice() {
				if (!isTouchDevice())
					return;

				divs.touch.setAttribute('class', 'ok');
				divs.touch.innerHTML = 'This is a touch device. Now use it :)';
			}

			function touchListener(e) {
//				console.log(e);
//				debug(e.type + e.identifier);
				nativeTapCount = e.touches.length;
				updateNativeTapCount();
//				e.preventDefault();
			}

			function updateNativeTapCount() {
				if (nativeTapCount > maxNativeTapCount)
					maxNativeTapCount = nativeTapCount;

				divs.ntap.innerHTML = 'Currently recognised (touch-API): ' + nativeTapCount + ' touch(es)<ul><li>High score: ' + maxNativeTapCount + ' simultaneous touches</li></ul>';
				divs.ntap.setAttribute('class', 'ok');
			}

			function isTouchDevice(){
				try{
					document.createEvent("TouchEvent");
					return true;
				}catch(e){
					return false;
				}
			}

			function debug(text, startNewLog)
			{
				if (startNewLog)
					return divs.debug.innerHTML = '<pre>' + text;

				return divs.debug.innerHTML = text + '\n' + divs.debug.innerHTML;
			}

			window.onload = function() {
				divs =  {
					js: document.getElementById('test-js'),
					touch: document.getElementById('test-touch'),
					ntap: document.getElementById('test-native'),
					debug: document.getElementById('debug'),
					info: document.getElementById('info')
				};

				addEventListener('touchstart', touchListener, true);
				addEventListener('touchend', touchListener, true);
				addEventListener('touchmove', touchListener, true);
				addEventListener('touchcancel', touchListener, true);

				tellJsWorking();
				tellTouchDevice();
			}
		</script>
	</head>
	<body id="body">
		<ul>
			<li class="ok">Greetings, Earthling!</li>
			<li id="test-js" class="bad">Javascript is not enabled your WebView :(</li>
			<li id="test-touch" class="bad">This is not a Touch Device (doesn't know "TouchEvent")</li>
			<li id="test-native" class="hidden">No Javascript Touch events registered.</li>
		</ul>
		<div id="info-wrapper">
			<div id="info" class="hidden"></div>
			<p>Visualise your touches:</p>
			<button id="ts_local" ontouchstart="window.location.href='test-pages/touchspector.html'">Nicer Touchspector (Local)</button><br/><br/>
			<p>Online examples</p>
			<button id="ts_orig" ontouchstart="window.location.href='http://scripty2.com/demos/touch/touchspector/';">Online Touchspector</button><br/>
			<button id="OL" ontouchstart="window.location.href='http://openlayers.org/dev/examples/multitouch.html'">OpenLayers Multitouch Test</button><br/><br/>
			<button id="OLmap" ontouchstart="window.location.href='http://openlayers.org/dev/examples/mobile.html'">OpenLayers OSM Map</button><br/>
<!-- <button id="leaflet" ontouchstart="window.location.href='http://leaflet.cloudmade.com/examples/mobile-example.html'"><br/> TODO (doesn't work) -->
<!-- <button id="arcgis" ontouchstart="window.location.href='http://help.arcgis.com/en/webapi/javascript/arcgis/demos/mobile/mobile_simplemap.html'"><br/> TODO (doesn't work) -->
<!-- <button id="hammer" ontouchstart="window.location.href='http://eightmedia.github.com/hammer.js/#touchme'">HammerJS Gesture Test</button><br/> TODO transform gesture recgnition seems displaced -->
			<button id="gmaps" ontouchstart="window.location.href='http://maps.google.de'">Google Maps API</button><br/>
		</div>
		<div><pre id="debug"></pre></div>
	</body>
</html>
